<html>
    <header>
        <title>GNU Campus</title>
        <meta charset="utf-8">
        <meta name="viewport" content="width=device-width, initial-scale=1">
        <link rel="stylesheet" type="text/css" href="node_modules/bootstrap/dist/css/bootstrap.css" />
    </header>
    <body>
        <h1 class="display-3">Welcome to GNU Enrollment Manager</h1>

        <div class="btn-group" style="margin-top: 20px; margin-left: 15px;">
            <a href="index.html" class="btn btn-primary active" aria-current="page">Students</a>
            <a href="courses.html" class="btn btn-primary" onclick="renderCoursePage()" >Courses</a>
            
        </div>
        <button type="button" class="btn btn-success" data-bs-toggle="modal" data-bs-target="#addStudentModal" style="margin-top: 20px; margin-left: 15px;">Add a Student</button>
        
        <div class="accordion" id="accordionStudents" style="margin-top: 20px;">
        </div>
        
        

        

<div class="modal fade" id="addStudentModal" tabindex="-1" aria-labelledby="addStudentModalLabel" aria-hidden="true">
  <div class="modal-dialog">
    <div class="modal-content">
      <div class="modal-header">
        <h1 class="modal-title fs-5" id="addStudentModalLabel">Add Student</h1>
        <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
      </div>
      <div class="modal-body">
        <form>

            <div class="input-group mb-3">
                <div class="form-floating">
                  <input type="text" class="form-control" id="floatingInputStudentName" placeholder="Username">
                  <label for="floatingInputStudentName">Name</label>
                </div>
                <div id="invalidStudentName" class="invalid-feedback"></div>
                <div class="form-floating">
                    <input type="text" class="form-control" id="floatingInputStudentAge" placeholder="Username">
                    <label for="floatingInputStudentName">Age</label>
                </div>
                <div id="invalidStudentAge" class="invalid-feedback"></div>
            </div>
          
        </form>
      </div>
      <div class="modal-footer">
        <button type="button" class="btn btn-secondary" data-bs-dismiss="modal">Close</button>
        <button type="button" class="btn btn-primary" onclick="addStudent()">Add Student</button>
      </div>
    </div>
  </div>
</div>

    </body>
    <script src="javascript.js"></script>
    <script src="node_modules/bootstrap/dist/js/bootstrap.js"></script>
    <script src="node_modules/bootstrap/dist/js/bootstrap.bundle.js"></script>
</html>
