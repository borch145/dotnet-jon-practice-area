<html>
    <head>
        <title>Vending Machine</title>
        <meta charset="utf-8">
        <meta name="viewport" content="width=device-width, initial-scale=1">
        <link rel="stylesheet" type="text/css" href="node_modules/bootstrap/dist/css/bootstrap.css" />
        <script src="scripts.js"></script>
    </head>
    <body>
        <div class="container text-center border border-dark border-4" >
            <div class="row" >
              <div class="col">
                <h1>Vend-O-Matic</h1>
              </div>
            </div>
        </div>
        <div class="container text-center border border-dark border-4" >
            <div class="row">
              <div class="col-9">
                <h1>big</h1>
              </div>
              <div class="col-3">
                    <div>
                        <div class="container text-center border border-dark border-4 border-top-0">
                            <div id="currentBalance">
                                <h3>Current Balance</h2>
                                <h3 class="border border-dark border-4" id="currentMoneyDisplay">$0.00</h2>
                            </div>
                            <div class="row text-center">
                                <div class="col" onclick="addDollar()">
                                    <h6 class="border border-dark border-2">Dollar</h6>
                                </div>
                                <div class="col">
                                    <h6 class="border border-dark border-2" onclick="addQuarter()">Quarter</h6>
                                </div>
                            </div>
                            <div class="row text-center">
                                <div class="col">
                                    <h6 class="border border-dark border-2" onclick="addDime()">Dime</h6>
                                </div>
                                <div class="col">
                                    <h6 class="border border-dark border-2" onclick="addNickel()">Nickel</h6>
                                </div>
                            </div>
                        </div>
                        <div class="container text-center border border-dark border-4 border-top-0">
                            <div class="row">
                                <div class="col">
                                    <h4 style="color:green; background-color: black; margin-top: 10px;" id="currentMessageDisplay">ASDF</h4>
                                </div>
                            </div>
                            <div class="row">
                                <div class="col">
                                    <h4 class="border border-dark border-2">Buy</h4>
                                </div>
                            </div>
                        </div>
                        <div class="container text-center border border-dark border-4 border-top-0 border-bottom-0">
                            blank space
                        </div>
                    </div>
              </div>
            </div>
        </div>
    </body>
</html>
